<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>I T F O R C E</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/public/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/public/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/public/css/freelancer.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #7dcaa5 !important; }
        .bg-secondary {
            background-color: #053434 !important; }
        .bg-img2 {
            position: relative;
            background-image: url('/public/img/group.png');
            background-size: 100% 125%
        }

    </style>

</head>

<%- include("layout_en.html"); %>
<body ng-app="sesion" ng-controller="sesionCtrl">
<header class="masthead bg-primary text-black text-center bg-img2">
    <div class="container">
        <img style="visibility: hidden "class="img-fluid mb-5 d-block mx-auto" src="/public/img/itforce3.png" alt="" height="13%" width="13%">
        <img class="img-fluid mb-5 d-block mx-auto" src="/public/img/itforce3.png" alt="" height="20%" width="20%">
        <h1 class="text-uppercase mb-0">I T F O R C E</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Web for decision making</h2>
    </div>
</header>
<section class="portfolio" id="portfolio">
    <div class="container col-md-4 col-md-offset-4">
        <h2 class="text-center text-uppercase text-secondary mb-0">Create game</h2>
        <hr class="star-dark mb-5">
        <% if (error.length > 0) { %>
        <div class="alert alert-danger"><%= error %></div>
        <% } %>
        <% if (success.length > 0) { %>
        <div class="alert alert-success"><%= success %></div>
        <% } %>
        <form method="post" action="/inicializar_sesion">
            <div class="form-group">
                <label>Title</label>
                <input type="text" ng-model="titulo" class="form-control" placeholder="Write a title here" name="titulo">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" ng-model="descrip" class="form-control" placeholder="Write a description here" name="descrip">
            </div>
            <input type="hidden" name = "english" id="english" value="true">
            <button type="submit" class="btn btn-default">Create game!</button>
        </form>
    </div>
</section>

<div class="col-md-4 col-md-offset-4">

</div>
</body>
<script>
    document.getElementById("langButton").innerHTML =
        '<form id="lang" method="post" action="/">\n' +
        '<a href="#" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" onclick="document.getElementById(\'lang\').submit()">Espa√±ol</a>\n' +
        '</form>'
</script>
</html>

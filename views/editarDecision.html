<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/public/css/bootstrap.css" />
    <link rel="stylesheet" href="/public/css/style.css" />

</head>
<%- include("layout.html"); %>
<body>
<div class="container">
    <form method="post" action="/editarDecision">
        <input type="hidden" name='id' value="<%- idDecision %>">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Escribe un nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>Mecanismo</label>
            <input type="textarea" ng-model="mecanismo" class="form-control" placeholder="Escribe un mecanismo" name="mecanismo">
        </div>
        <div class="form-group">
            <label>Resultado</label>
            <input type="textarea" ng-model="resultado" class="form-control" placeholder="Escribe el resultado" name="resultado">
        </div>
        <button type="submit" class="btn btn-default">Editar Decision</button>
    </form>
</div>
</body>
</html>

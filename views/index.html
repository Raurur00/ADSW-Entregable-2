<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/public/css/bootstrap.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/controllers/sesionCtrl.js"></script>

</head>
<%- include("layout.html"); %>
<body ng-app="sesion" ng-controller="sesionCtrl">
    <div class="col-md-4 col-md-offset-4">
        <% if (errors) { %>
            <% errors.forEach(function(error){ %>
                <div class="alert alert-danger"><%= error.msg %></div>
            <% }); %>
        <% } %>
        <form method="post" action="/inicializar_sesion">
            <div class="form-group">
                <label>Título</label>
                <input type="text" ng-model="titulo" class="form-control" placeholder="Escribe un titulo aquí" name="titulo">
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" ng-model="descrip" class="form-control" placeholder="Escribe una descripcion aquí" name="descrip">
            </div>
            <button type="submit" class="btn btn-default">Crear Juego!</button>
        </form>
        {{titulo}}
        {{descrip}}
    </div>
</body>
</html>

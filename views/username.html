<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>I T F O R C E</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/public/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/public/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/public/css/freelancer.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/controllers/sesionCtrl.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<% if (en) { %>
    <%- include("layout_en.html"); %>
<% } else  { %>
    <%- include("layout.html"); %>
<% } %>
<body ng-app="sesion" ng-controller="sesionCtrl">
    <div class="container">
        <img style="visibility: hidden" class="img-fluid mb-5 d-block mx-auto" src="/public/img/profile.png" alt="" height="5%" width="5%">
    </div>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <% if (en) { %>
                <h2 class="page-header">Write your guest name</h2>
                <% if (creador) {%>
                    <form method="post" action="/sesion/mod/iniciando/<%= idSesionEnc %>/<%= emailInvEnc %>">
                        <div class="form-group">
                            <label>Name</label>
                            <input id="creator" type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <input type="hidden" name = "english" id="english3" value="true">
                        <button name="submit" type="submit" class="btn btn-default">That's my name!</button>
                    </form>
                    <script>
                        document.getElementById("langButton").innerHTML = '<form id="lang" method="post" action="/sesion/moderador/username/<%= idSesionEnc %>/<%= emailInvEnc %>">\n' +
                            '                        <a href="#" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" onclick="document.getElementById(\'lang\').submit()">Español</a>\n' +
                            '                    </form>'
                    </script>
                <% } else { %>
                    <form method="post" action="/sesion/part/iniciando/<%= idSesionEnc %>/<%= emailInvEnc %>">
                        <div class="form-group">
                            <label>Name</label>
                            <input id="part_en" type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <input type="hidden" name = "english" id="english4" value="true">
                        <button name="submit" type="submit" class="btn btn-default">Start game</button>
                    </form>
                    <script>
                        document.getElementById("langButton").innerHTML = '<form id="lang" method="post" action="/sesion/username/<%= idSesionEnc %>/<%= emailInvEnc %>">\n' +
                            '                        <a href="#" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" onclick="document.getElementById(\'lang\').submit()">Español</a>\n' +
                            '                    </form>'
                    </script>
                <% } %>
            <% } else { %>
                <h2 class="page-header">Coloca tu nombre de invitado</h2>
                <% if (creador) {%>
                    <form method="post" action="/sesion/mod/iniciando/<%= idSesionEnc %>/<%= emailInvEnc %>">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input id="creador" type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <button name="submit" type="submit" class="btn btn-default">Listo!</button>
                    </form>
                    <script>
                        document.getElementById("langButton").innerHTML = '<form id="lang" method="post" action="/sesion/moderador/username/<%= idSesionEnc %>/<%= emailInvEnc %>">\n' +
                            '<input type="hidden" name = "english" id="english2" value="true">'+
                            '                        <a href="#" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" onclick="document.getElementById(\'lang\').submit()">English</a>\n' +
                            '                    </form>'
                    </script>
                <% } else { %>
                    <form method="post" action="/sesion/part/iniciando/<%= idSesionEnc %>/<%= emailInvEnc %>">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input id="part" type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <button name="submit" type="submit" class="btn btn-default">Comenzar juego!</button>
                    </form>
                    <script>
                        document.getElementById("langButton").innerHTML =
                            '<form id="lang" method="post" action="/sesion/username/<%= idSesionEnc %>/<%= emailInvEnc %>">\n' +
                            '<input type="hidden" name = "english" id="english" value="true">'+
                            '                        <a href="#" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" onclick="document.getElementById(\'lang\').submit()">English</a>\n' +
                            '                    </form>'
                    </script>
                <% } %>
            <% } %>
            <script src="/public/js/username.js"></script>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html ng-app="controller">
<head>
    <title>I.T. Force</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/decisiones.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul ng-if="user" class="nav nav-pills pull-right">
                <li ng-show="user" class="ng-hide" role="presentation"><a href="/">home</a></li>
                <li ng-show="user" class="ng-hide" role="presentation"><a href="/profile">profile</a></li>
                <li ng-show="user" class="ng-hide" role="presentation"><a href="/logout">logout</a></li>
                <li ng-show="!user" class="ng-hide" role="presentation"><a href="/login">login</a></li>
                <li ng-show="!user" class="ng-hide" role="presentation"><a href="/signup">sign up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">I.T. Force</h3>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div ng-show="succes_msg" class="ng-hide alert alert-success">{{success_msg}}</div>
            <div ng-show="error_msg" class="ng-hide alert alert-danger">{{error_msg}}</div>
            <div ng-show="error" class="ng-hide alert alert-danger">{{error}}</div>
            {{{body}}}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2017 I.T. FORCE, Inc.</p>
        {{#each logueados}}
        Key: {{@key}}
        {{#each this}}
        Key: {{@key}} value: {{this}}<br>
        {{/each}}
        {{/each}}
    </footer>

</div> <!-- /container -->
</body>
</html>
